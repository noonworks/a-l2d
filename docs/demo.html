<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARサンプル v201910041821</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.112.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.0.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.6/aframe/build/aframe-ar.min.js"></script>

    <script type="text/javascript">
      var LIVE2DCUBISMCORE = Live2DCubismCore;
    </script>
    <script src="js/lib/live2dcubismframework.js"></script>
    <script src="js/lib/live2dcubismpixi.js"></script>

    <script src="js/a-l2d.js"></script>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene
      embedded
      arjs="debugUIEnabled:false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 15;"
      vr-mode-ui="enabled: false"

      <a-marker preset="hiro" changeMatrixMode="modelViewMatrix">
        <a-l2d src="Haruto.json" id="back"></a-l2d>
        <a-l2d src="Koharu.json" position="0 1 0" id="front"></a-l2d>
      </a-marker>
      <a-entity camera></a-entity>
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
  </body>
